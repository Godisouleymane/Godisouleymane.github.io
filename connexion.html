<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="connexion.css">
    <title>Connexion</title>
</head>
<body>
    <div class="container">
        <div class="card card-notification hidden">
            <div class="card-header">
                <h3 class="text-header"></h3>
            </div>
            <div class="card-body">
                <h5 class="text-body"></h5>
            </div>
        </div>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="titre">
            <h1 class="titre1">Connexion</h1> 
            <h1 class="titre2">espace client</h1>
        </div>
        <div class="input">
            <input type="email" name="" id="input-mail" placeholder="Identifiant">
        </div>
        <div class="input2">
            <input type="password" name="" id="input-password" placeholder="Password">
            <a class="lien" href="#">Forgot your password ?</a>
        </div>
       
        <div class="btn">
               <button id="button-connexion" onclick="connectionButton()">Connexion</button>
        </div>
        
    </div>
    <script src="javascript/connexion.js"></script>
</body>
</html>
